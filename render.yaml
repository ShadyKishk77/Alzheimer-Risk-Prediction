services:
  - type: web
    name: alzheimer-risk-prediction
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "uvicorn api.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: info
